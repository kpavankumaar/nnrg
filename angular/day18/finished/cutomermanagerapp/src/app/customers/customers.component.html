    <h2>welcome to customers component</h2>

        <div class="col-sm-4" *ngFor = 'let customer of customers'>
            <div class="card " style="width: 18rem;"  >

                    <h5 class="card-title">{{customer.orders.firstName}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">City: {{customer.city}}</h6>

                    <a href="#" class="card-link">View Orders</a>
                    
                </div>
            </div>
        </div>
    </div>
</div>
