<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" (click) = "changePage('-1')">Previous</a>
        </li>
        <li class="page-item" *ngFor= 'let page of pages' (click)='loadPage(page[0])'>
            <a class="page-link" >{{page[0]}}</a>
        </li>
        
        <li class="page-item">
            <a class="page-link" (click) = "changePage('1')">Next</a>
        </li>
    </ul>
</nav>
