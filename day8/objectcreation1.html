<!DOCTYPE html>
<html>
<head>
	<title>Object creation</title>
</head>
<body>
	<script type="text/javascript">
		function Cosmetics(item1,item2,item3){
			this.soap = item1;
			this.perfumes = item2;
			this.oils = item3;
			// this.cosmeticsInfo = function(){
			// 	console.log(this.soap+ this.perfumes + this.oils);
			// }
		}
		Cosmetics.prototype.cosmeticsInfo = function(){
			console.log(this.soap+ this.perfumes + this.oils);
		}

		function Order(cosmetics,groceries,clothes){
			// Cosmetics.call(this,'Dettol','Fogg','Parachute');
			Cosmetics.apply(this,cosmetics);
			this.groceries = groceries;
			this.clothes = clothes;
		}

		Order.prototype = Object.create(Cosmetics.prototype);
		Order.prototype.generalOrderDetails = function(){
				console.log(this.soap+ this.perfumes + this.oils);
		}
		Order.prototype.constructor = Order;
		var order1 = new Order(['Dettol','Fogg','Parachute'],'item2','item3');
		var order2 = new Order(['order2item1'], 'order2item2','order2item3');
		var CosmeticsOrder = {};
		var cosmeticsOrderProcess= Cosmetics.bind(CosmeticsOrder,'pears','axe');
		cosmeticsOrderProcess('himalaya');
				
		order2.generalOrderDetails = function(){
			console.log(this.groceries);
		}
		

	</script>
</body>
</html>
